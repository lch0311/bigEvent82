          {{/each}}
      </script>


        <script>

          // 全局中设置一些初始值方便后续操作
          // 设置当前页号
          var currentPage = 1;//默认显示第一页
          // 设置总页数变量
          var totalPage = 0;

          // 先调用一次（生成初始结构）
          getArtical();

          //筛选操作(1- 先获取文章分类信息（文章类别搜索）创建下拉结构)
          //将获取到的数据 id设置给下拉菜单的value name作为内容
          $.get({
            url:'http://localhost:8000/admin/category_search',
            success:function(res){
              // console.log(res)
              if(res.code===200){
                $('#selCategory').append(template('category',res.data));
              }
            }
          });
          $('#btnSearch').on('click', function (e) {
            //清除默认行为
            e.preventDefault()

            //销毁原有结构
            $('.pagination').twbsPagination('destroy');
            //按照筛选条件重新创建结构
            // console.log($('#selCategory').val())
            // console.log($('#selStatus').val())
            getArtical();
          }); 

          function getArtical() {
              //请求服务端信息， 获取到所有文章信息
            $.get({
                url: 'http://localhost:8000/admin/search',
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: currentPage, //将当前页码上传至服务端
                    perpage: 8
                },
                success: function(res) {
                    // console.log(res)
                    
                    // 检测响应状态
                    if(res.code===200) {
                      $('tbody').html(template('article',res.data));

                      //将当期最新页数设置给totalPage
                      totalPage = res.totalPage;
                      // 设置分页功能
                      $('.pagination').twbsPagination({
                        //总页数
                        totalPages: totalPage,
                        // 设置每次显示多少个页码
                        visiblePages: 5,

                        // 设置分页显示文本格式
                        first:'首页',
                        prev:'上一页',
                        next:'下一页',
                        last:'尾页',
                        onPageClick: function(event, page1) {

                          // 将切换到的页码给全局变量currentPage
                          currentPage = page1;
                          // 换到其他页码中显示新的内容
                          getArtical();
                        }
                      });
                    }
                }
            });
           }
        </script>
